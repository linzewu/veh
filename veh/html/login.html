    <head>

        <title>上海翔尚机动车检测业务系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="../css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../css/style3.css" />
		<link rel="stylesheet" type="text/css" href="../js/edge/webix.css" />
		<link rel="stylesheet" type="text/css" href="../css/animate-custom.css" />
		
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/edge/webix.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <span class="right">
                    <a href="#">
                        <strong>上海翔尚信息技术有限公司</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>上海翔尚机动车检测业务系统</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method="post" autocomplete="on" > 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 请输入您的用户名 </label>
                                    <input id="userName" name="userName" required="required" type="text" placeholder="myusername" tabindex="1" />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 请输入密码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"  tabindex="2" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" tabindex="4"  /> 
									<label for="loginkeeping">记住我</label>
								</p>
                                <p class="login button"> 
                                    <input type="button" value="登陆" onclick="login()" tabindex="3"  /> 
								</p>
                                <p class="change_link">
									<a href="#" class="to_register">tel:15221830952</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
