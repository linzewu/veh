<table id="grid_process">
   
</table>

<script type="text/javascript">

$(function(){
	var reportData = $("#checkingVeh").datagrid("getSelected");
	$("#grid_process").datagrid({
		url:'/veh/report/getProcess?jylsh='+reportData.jylsh,
	    columns:[[
	        {field:'jylsh',title:'检验流水号',width:160},
	        {field:'hphm',title:'号牌号码',width:100},
	        {field:'hpzl',title:'号牌种类',width:100},
	        {field:'clsbdh',title:'车辆识别代号',width:100},
	        {field:'jyxm',title:'检验项目',width:100},
	        {field:'jycs',title:'检验次数',width:100},
	        {field:'kssj',title:'开始时间',width:100},
	        {field:'jssj',title:'结束时间',width:100}
	    ]]
	});
})

</script>
