
<script type="text/javascript">
function createQXReport(title,index){
	var panel = $("#zdltabs").tabs("getTab",index);
	var options =panel.panel("options");
	var baseInfo = options.baseInfo;
	var rdata=options.rdata;
	var ldata=options.ldata;
	var obj =panel.panel("options");
	var data=obj.data;
	var tt=obj.title;
	var ckey=obj.ckey;
	var dw=obj.dw;
	if(!data){
		return ;
	}
	console.log(rdata)
	console.log(ldata)
	$('#container'+ckey).highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: baseInfo.hphm
        },
        subtitle: {
            text: tt
        },
        yAxis: {
            title: {
                text: dw=="N"?"制动力(N)":"轮重(KG)"
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: dw
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '左'+ (dw=="N"?"制动力":"轮重"),
            data: ldata
        }, {
            name: '右'+ (dw=="N"?"制动力":"轮重"),
            data: rdata
        }]
    });
}


</script>

<div class="easyui-tabs" fit="true" id="zdltabs" data-options="onSelect:createQXReport">
</div>
