
<script type="text/javascript">
function createQXReport(title,index){
	var panel = $("#zdltabs").tabs("getTab",index);
	var options =panel.panel("options");
	var baseInfo = options.baseInfo;
	var rdata=options.rdata;
	var ldata=options.ldata;
	var data=panel.panel("options").data;
	if(!data){
		return ;
	}
	$('#container'+data.zw).highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: baseInfo.hphm+'制动力曲线图'
        },
        subtitle: {
            text: data.zw+'轴制动力'
        },
        yAxis: {
            title: {
                text: '制动力 (N)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'N'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '左制动力',
            data: ldata
        }, {
            name: '右制动力',
            data: rdata
        }]
    });
}


</script>

<div class="easyui-tabs" fit="true" id="zdltabs" data-options="onSelect:createQXReport">
</div>
