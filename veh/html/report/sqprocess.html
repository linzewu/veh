<label id="label_clinfo"></label>
<a class="easyui-linkbutton" onclick="startVideo()">开始录像</a>

<script type="text/javascript">


    var reportData = $("#checkingVeh").datagrid("getSelected");

    $("#label_clinfo").text("流水：" + reportData.jylsh + "   " + "号牌号码：" + reportData.hphm);
    
function startVideo(){
    $.post("/veh/sqp/save", { jylsh: reportData.jylsh }, function(data) {
    if (data == "OK") {
        $.messager.progress({ title: "授权签证人签名录像", msg: "录像中。。。", interval: 3000 });
        setTimeout(function() {
            $.messager.progress('close');
        }, 1000 * 30);
     }
      
    })
}



</script>
